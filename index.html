<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikhil Budhiraja | Software Engineer</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons & Animation -->
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --border: #1f2937;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--bg), #0f172a);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light {
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    /* ===== BACKGROUND ===== */
    canvas,
    .glow {
      pointer-events: none;
    }

    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .glow {
      position: fixed;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(56,189,248,0.25), transparent 70%);
      filter: blur(90px);
      animation: float 14s ease-in-out infinite alternate;
      z-index: -1;
    }

    .glow.one { top: 5%; left: 5%; }
    .glow.two { bottom: 5%; right: 5%; animation-delay: 5s; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-80px); }
    }

    /* ===== THEME TOGGLE (FIXED) ===== */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      left: unset;
      bottom: unset;

      width: 52px;
      height: 52px;
      border-radius: 50%;

      background: rgba(56,189,248,0.3);
      border: 2px solid #38bdf8;

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      z-index: 10000;
      padding: 0;

      box-shadow: 0 0 20px rgba(56,189,248,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(56,189,248,0.45);
    }

    body.light .theme-toggle {
      background: rgba(59,130,246,0.25);
      border-color: #3b82f6;
    }

    /* ===== LAYOUT ===== */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    .hero {
      text-align: center;
      padding-bottom: 100px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: var(--muted);
    }

    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .links a {
      padding: 12px 22px;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .links a:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(56,189,248,0.3);
    }

    section {
      margin-bottom: 80px;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 3px solid var(--accent);
      display: inline-block;
    }

    .content-box {
      background: rgba(30,41,59,0.45);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(56,189,248,0.3);
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    body.light .content-box {
      background: #ffffff;
      color: #0f172a;
      border-color: #3b82f6;
    }

    .content-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(56,189,248,0.25);
    }

    .skill-tag {
      display: inline-block;
      background: rgba(56,189,248,0.2);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 20px;
      margin: 6px;
      font-size: 0.85rem;
      border: 1px solid rgba(56,189,248,0.3);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: var(--muted);
      border-top: 1px solid rgba(56,189,248,0.1);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .theme-toggle {
        width: 48px;
        height: 48px;
        top: 18px;
        right: 18px;
      }
    }
  </style>
</head>

<body>

  <canvas id="bgCanvas"></canvas>
  <div class="glow one"></div>
  <div class="glow two"></div>

  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>

  <div class="container">

    <section class="hero" data-aos="fade-up">
      <h1>Nikhil Budhiraja</h1>
      <p>Software Engineer • Python • SQL • AI/ML</p>
      <div class="links">
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://github.com/nikhil0912" target="_blank">GitHub</a>
        <a href="mailto:nikhilbudhiraja@example.com">Email</a>
      </div>
    </section>

    <section data-aos="fade-up">
      <h2>About Me</h2>
      <div class="content-box">
        Results-driven Software Engineer with 2+ years of experience in Python, SQL, full-stack development, and AI/ML.
      </div>
    </section>

    <section data-aos="fade-up">
      <h2>Skills</h2>
      <div class="content-box">
        <span class="skill-tag">Python</span>
        <span class="skill-tag">SQL</span>
        <span class="skill-tag">JavaScript</span>
        <span class="skill-tag">AI / ML</span>
        <span class="skill-tag">Docker</span>
        <span class="skill-tag">Git</span>
      </div>
    </section>

    <footer>
      © 2025 Nikhil Budhiraja
    </footer>
  </div>

  <script>
    AOS.init();

    /* ===== PARTICLES ===== */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initParticles() {
      particles = [];
      for (let i = 0; i < 90; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
          r: Math.random() * 1.5 + 0.5
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.fillStyle = 'rgba(56,189,248,0.6)';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    /* ===== THEME TOGGLE ===== */
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme') || 'dark';
    document.body.classList.toggle('light', saved === 'light');

    function updateIcon() {
      toggle.innerHTML = document.body.classList.contains('light')
        ? feather.icons.sun.toSvg({ size: 26 })
        : feather.icons.moon.toSvg({ size: 26 });
    }

    updateIcon();

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
      updateIcon();
    });
  </script>

</body>
</html>

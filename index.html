<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Nikhil Budhiraja | Software Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/feather-icons"></script>
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --border:#1f2937
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --accent:#2563eb;
  --border:#3b82f6
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(145deg,var(--bg),#0f172a);
  color:var(--text);
  line-height:1.6;
  overflow-x:hidden;
  transition:background .4s ease,color .4s ease
}
body.light{background:linear-gradient(145deg,#f8fafc,#e2e8f0)}
a{color:var(--accent);text-decoration:none}

#bgCanvas{position:fixed;inset:0;z-index:-2}
.glow{
  position:fixed;
  width:420px;
  height:420px;
  background:radial-gradient(circle,rgba(56,189,248,.25),transparent 70%);
  filter:blur(90px);
  animation:float 14s ease-in-out infinite alternate;
  z-index:-1
}
.glow.one{top:5%;left:5%}
.glow.two{bottom:5%;right:5%;animation-delay:5s}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-80px)}
}
